<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OUTSIDERS-post</title>
    <script src="scripts/vendors/moment.js"></script>
    <script src="scripts/libs/dataGenerator.js"></script>
    <script src="scripts/libs/app.js"></script>
    <link rel="stylesheet" href="styles/post.css">
  </head>
  <body>
    <header class="hero-container">
        <div class="hero-container__item">
            <img class="hero-container__icon" src="images/icon/構成員.jpg" alt="Mafiagramのロゴです">
        </div>
        <h1 class="hero-container__text">OUTSIDERS</h1>      
    </header>
    <main class="main__container">
      <div class="left-sidebar__container">
        <ul class="left-sidebar__list sidebar__list">
          <li class="sidebar__item">
              <img class="sidebar__icon" src="images/profile/mafia-new-user.jpeg" alt="mafiaの画像です">
              <span class="active-state"></span>
              <label class="left-sidebar__username"></label>
          </li>
          <li class="sidebar__item">
              <img class="sidebar__icon" src="images/icon/活動拠点.jpg" alt="mafiaの画像です">
              <label>Activity Base</label>
          </li>
          <li class="sidebar__item">
              <img class="sidebar__icon" src="images/icon/所属組織.jpg" alt="mafiaの画像です">
              <label>Organization</label>
          </li>
          <li class="sidebar__item">
              <img class="sidebar__icon" src="images/icon/犯罪歴.jpg" alt="mafiaの画像です">
              <label>Biography</label>
          </li>
          <li class="sidebar__item">
              <img class="sidebar__icon" src="images/icon/作戦.jpg" alt="mafiaの画像です">
              <label>Strategy</label>
          </li>
          <li class="sidebar__item">
              <img class="sidebar__icon" src="images/icon/階級.jpg" alt="mafiaの画像です">
              <label>Class</label>
          </li>
          <li class="sidebar__item">
              <img class="sidebar__icon" src="images/icon/血の掟.jpg" alt="mafiaの画像です">
              <label>Blood Baw</label>
          </li>
          <li class="sidebar__item">
              <img class="sidebar__icon" src="images/icon/ターゲット.jpg" alt="mafiaの画像です">
              <label>Next Target</label>
          </li>
        </ul>
      </div>
      <div class="post__container">
        <div class="new-post__container">
          <div class="new-post__flame post__flame">
            <div class="post__friend"></div>
            <img class="post__icon" src="images/profile/mafia-new-user.jpeg" alt="mafiaの画像です">
            <form class="post__form" action="#" method="post">
              <textarea class="post__message" name="comment" placeholder="状況を報告してくれ！" cols="30" rows="5" maxlength="150"></textarea>
              <input class="post__btn" type="button" value="Report">
            </form>
          </div>
        </div>
        <div class="newsfeed__container"></div>
      </div>
      <div class="right-sidebar__container">
        <h2 class="right-sidebar__title">構成員/階級</h2>
        <ul class="right-sidebar__list sidebar__list"></ul>
      </div>
    </main>
    <footer class="footer__container">
          <ul class="footer__box">
            <li class="footer__text">プライバシー</li>
            <li class="footer__text">利用規約</li>
            <li class="footer__text">広告</li>
            <li class="footer__text">Ad Choices</li>
            <li class="footer__text">Cookie</li>
            <li class="footer__text">Ad Choices</li>
            <li class="footer__text">Meta</li>
            <li class="footer__text"> © 2023</li>
            <li class="footer__text">*このアプリは架空のサービス・ジョークであり、反社会勢力とは一切関係ありません。健全なメンバー(You_Sam)が開発しました。</li>
          </ul>
    </footer>
  </body>
</html>
